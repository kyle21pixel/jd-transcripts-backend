<!DOCTYPE html>
<html>
<head>
    <title>Order Processing</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <script>
        // EmailJS configuration - you'll need to set this up
        (function(){
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
        })();

        // Function to send order via email
        function sendOrderEmail(orderData) {
            const templateParams = {
                customer_name: orderData.name,
                customer_email: orderData.email,
                service_type: orderData.service,
                turnaround_time: orderData.turnaround,
                additional_notes: orderData.notes,
                file_name: orderData.fileName,
                order_date: new Date().toLocaleString()
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('Order sent successfully!', response.status, response.text);
                }, function(error) {
                    console.log('Failed to send order...', error);
                });
        }
    </script>
</body>
</html>
