<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Transcripts - Executive Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --accent-light: #ff6b8a;
            --gold-accent: #d4af37;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-dark: #1a1a2e;
            --background-dark: #0f0f23;
            --card-background: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            --gradient-accent: linear-gradient(135deg, #e94560 0%, #ff6b8a 100%);
            --gradient-gold: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(20px) translateY(10px); }
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px var(--shadow-dark);
            position: relative;
            overflow: hidden;
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-gold);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .admin-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(233, 69, 96, 0.2);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-color);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notification-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gradient-accent);
            color: white;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: white;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--gold-accent);
            border: 2px solid var(--gold-accent);
        }

        .btn-secondary:hover {
            background: var(--gradient-gold);
            color: var(--text-dark);
            transform: translateY(-2px);
        }

        .orders-grid {
            display: grid;
            gap: 2rem;
        }

        .order-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .order-card:hover::before {
            transform: scaleX(1);
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px var(--shadow-dark);
            border-color: rgba(233, 69, 96, 0.3);
        }

        .order-card.new-order {
            border-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.2);
            animation: newOrderGlow 2s ease-in-out;
        }

        @keyframes newOrderGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(233, 69, 96, 0.2); }
            50% { box-shadow: 0 0 50px rgba(233, 69, 96, 0.4); }
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-id {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--gold-accent);
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-processing {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .payment-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(233, 69, 96, 0.2);
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .payment-method i {
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            backdrop-filter: blur(20px);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .admin-title {
                font-size: 2rem;
            }

            .header-stats {
                flex-direction: column;
                gap: 1rem;
            }

            .controls {
                flex-direction: column;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .order-actions {
                flex-direction: column;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="config.js"></script>
    <script src="mock-server.js"></script>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="notification-badge" id="notification-badge" style="display: none;">
                <i class="fas fa-bell"></i> New Order!
            </div>
            <div class="header-content">
                <div>
                    <h1 class="admin-title">Executive Dashboard</h1>
                    <p class="admin-subtitle">JD Legal Transcripts - Order Management System</p>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="total-orders">0</span>
                        <span class="stat-label">Total Orders</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pending-orders">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="revenue">$0</span>
                        <span class="stat-label">Revenue</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadOrders()">
                <i class="fas fa-sync-alt"></i> Refresh Orders
            </button>
            <button class="btn btn-secondary" onclick="exportOrders()">
                <i class="fas fa-download"></i> Export Data
            </button>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Back to Website
            </a>
        </div>

        <div id="orders-container" class="orders-grid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        let lastOrderCount = 0;
        let orders = [];

        function loadOrders() {
            console.log('📋 Loading orders...');
            
            // Use mock server for consistent data access
            if (window.mockServer) {
                window.mockServer.getOrders()
                    .then(data => {
                        console.log('✅ Orders loaded from mock server:', data);
                        if (data.success) {
                            processOrders(data.orders);
                        } else {
                            throw new Error('Mock server response not successful');
                        }
                    })
                    .catch(error => {
                        console.error('❌ Mock server failed:', error);
                        fallbackLoadOrders();
                    });
            } else {
                console.warn('⚠️ Mock server not available, using fallback');
                fallbackLoadOrders();
            }
        }
        
        function fallbackLoadOrders() {
            // Direct localStorage access as fallback
            const localOrders = JSON.parse(localStorage.getItem('jd-mock-orders') || '[]');
            console.log('📦 Loaded orders from localStorage:', localOrders);
            processOrders(localOrders);
        }
        
        function processOrders(fetchedOrders) {
            const container = document.getElementById('orders-container');
            
            // Check for new orders and show notification
            if (fetchedOrders.length > lastOrderCount && lastOrderCount > 0) {
                showNewOrderNotification();
                playNotificationSound();
            }
            
            orders = fetchedOrders;
            lastOrderCount = orders.length;
            
            // Update stats
            updateStats();
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No Orders Yet</h3>
                        <p>Orders will appear here when customers submit them through the website.</p>
                    </div>
                `;
                return;
            }
            
            // Sort orders by timestamp (newest first)
            const sortedOrders = orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            container.innerHTML = sortedOrders.map(order => createOrderCard(order)).join('');
        }

        function updateStats() {
            document.getElementById('total-orders').textContent = orders.length;
            document.getElementById('pending-orders').textContent = orders.filter(o => o.status === 'pending').length;
            
            const totalRevenue = orders.reduce((sum, order) => {
                return sum + (parseFloat(order.totalPrice) || 0);
            }, 0);
            document.getElementById('revenue').textContent = `$${totalRevenue.toFixed(2)}`;
        }

        function createOrderCard(order) {
            const isNew = Date.now() - new Date(order.timestamp).getTime() < 300000; // 5 minutes
            const paymentIcon = order.paymentMethod === 'mpesa' ? 'fas fa-mobile-alt' : 'fas fa-file-invoice';
            const paymentText = order.paymentMethod === 'mpesa' ? `M-Pesa (${order.mpesaPhone})` : 'Invoice Later';
            
            return `
                <div class="order-card ${isNew ? 'new-order' : ''}">
                    <div class="order-header">
                        <div class="order-id">#${order.id || 'N/A'}</div>
                        <div class="order-status status-${order.status || 'pending'}">
                            ${order.status || 'pending'}
                        </div>
                    </div>
                    
                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">Customer</div>
                            <div class="detail-value">${order.name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${order.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Service</div>
                            <div class="detail-value">${getServiceName(order.service)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">${order.duration} minutes</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Turnaround</div>
                            <div class="detail-value">${getTurnaroundName(order.turnaround)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Total Price</div>
                            <div class="detail-value">$${order.totalPrice}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Order Date</div>
                            <div class="detail-value">${formatDate(order.timestamp)}</div>
                        </div>
                    </div>
                    
                    <div class="payment-info">
                        <div class="payment-method">
                            <i class="${paymentIcon}"></i>
                            <span>${paymentText}</span>
                        </div>
                    </div>
                    
                    ${order.notes ? `
                        <div class="detail-item" style="margin-top: 1rem;">
                            <div class="detail-label">Notes</div>
                            <div class="detail-value">${order.notes}</div>
                        </div>
                    ` : ''}
                    
                    <div class="order-actions">
                        <button class="btn btn-primary btn-small" onclick="updateOrderStatus('${order.id}', 'processing')">
                            <i class="fas fa-play"></i> Start Processing
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="updateOrderStatus('${order.id}', 'completed')">
                            <i class="fas fa-check"></i> Mark Complete
                        </button>
                        <a href="mailto:${order.email}" class="btn btn-secondary btn-small">
                            <i class="fas fa-envelope"></i> Email Customer
                        </a>
                    </div>
                </div>
            `;
        }

        function getServiceName(service) {
            const services = {
                'legal': 'Legal Transcription',
                'medical': 'Medical Transcription',
                'zoom': 'Zoom Meeting Transcription',
                'academic': 'Academic & Interview'
            };
            return services[service] || service;
        }

        function getTurnaroundName(turnaround) {
            const turnarounds = {
                'same-day': 'Same Day (+50%)',
                '24h': '24 Hours (+25%)',
                '48h': '48 Hours (+10%)',
                '3-5': '3-5 Days (Standard)'
            };
            return turnarounds[turnaround] || turnaround;
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function showNewOrderNotification() {
            const badge = document.getElementById('notification-badge');
            badge.style.display = 'block';
            
            setTimeout(() => {
                badge.style.display = 'none';
            }, 5000);
        }

        function playNotificationSound() {
            // Create audio context for notification sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function updateOrderStatus(orderId, newStatus) {
            console.log(`🔄 Updating order ${orderId} to status: ${newStatus}`);
            
            // Update in mock server storage
            const orderIndex = orders.findIndex(o => o.id === orderId);
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                
                // Update in localStorage with correct key
                localStorage.setItem('jd-mock-orders', JSON.stringify(orders));
                
                // Update mock server instance if available
                if (window.mockServer) {
                    window.mockServer.orders = orders;
                }
                
                console.log(`✅ Order ${orderId} updated to ${newStatus}`);
                loadOrders(); // Refresh display
            } else {
                console.error(`❌ Order ${orderId} not found`);
            }
        }

        function exportOrders() {
            const dataStr = JSON.stringify(orders, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `jd-transcripts-orders-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        // Initialize mock server
        if (typeof MockServer !== 'undefined') {
            window.mockServer = new MockServer();
            console.log('✅ Admin: Mock server initialized');
        } else {
            console.warn('⚠️ Admin: Mock server not available');
        }

        // Auto-refresh every 30 seconds
        setInterval(loadOrders, 30000);

        // Load orders on page load
        loadOrders();
    </script>
</body>
</html>
