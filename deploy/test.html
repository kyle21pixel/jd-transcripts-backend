<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #218838; }
        .status { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ M-Pesa Test Form</h1>
    <p>This is a simplified test form to check if the M-Pesa integration works.</p>
    
    <form id="test-form" novalidate>
        <div class="form-group">
            <label for="test-name">Full Name *</label>
            <input type="text" id="test-name" required>
        </div>
        
        <div class="form-group">
            <label for="test-email">Email *</label>
            <input type="email" id="test-email" required>
        </div>
        
        <div class="form-group">
            <label for="test-service">Service *</label>
            <select id="test-service" required>
                <option value="">Select service</option>
                <option value="legal">Legal Transcription</option>
                <option value="medical">Medical Transcription</option>
                <option value="zoom">Zoom Meeting</option>
                <option value="academic">Academic</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="test-turnaround">Turnaround *</label>
            <select id="test-turnaround" required>
                <option value="">Select turnaround</option>
                <option value="same-day">Same Day (+50%)</option>
                <option value="24h">24 Hours (+25%)</option>
                <option value="48h">48 Hours (+10%)</option>
                <option value="3-5">3-5 Days (Standard)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="test-duration">Duration (minutes) *</label>
            <input type="number" id="test-duration" min="1" max="1000" placeholder="30" required>
        </div>
        
        <div class="form-group">
            <label for="test-phone">M-Pesa Phone Number *</label>
            <input type="tel" id="test-phone" placeholder="254712345678" required>
        </div>
        
        <button type="submit">üöÄ Test M-Pesa Payment</button>
    </form>
    
    <div id="test-status"></div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('test-name').value.trim();
            const email = document.getElementById('test-email').value.trim();
            const service = document.getElementById('test-service').value;
            const turnaround = document.getElementById('test-turnaround').value;
            const duration = document.getElementById('test-duration').value;
            const phone = document.getElementById('test-phone').value.trim();
            
            const statusDiv = document.getElementById('test-status');
            
            // Validate
            if (!name || !email || !service || !turnaround || !duration || !phone) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Please fill in all fields</div>';
                return;
            }
            
            // Calculate price
            const rates = { legal: 1.50, medical: 1.75, zoom: 1.25, academic: 1.25 };
            const multipliers = { 'same-day': 1.5, '24h': 1.25, '48h': 1.1, '3-5': 1.0 };
            const totalPrice = (rates[service] * multipliers[turnaround] * parseInt(duration)).toFixed(2);
            const kesAmount = Math.round(totalPrice * 130);
            
            statusDiv.innerHTML = '<div class="status success">‚úÖ Form validation passed!<br>' +
                'Service: ' + service + '<br>' +
                'Duration: ' + duration + ' minutes<br>' +
                'Total: $' + totalPrice + ' (KES ' + kesAmount + ')<br>' +
                'Phone: ' + phone + '<br><br>' +
                'üéØ <strong>This would now trigger the M-Pesa payment flow!</strong></div>';
        });
    </script>
</body>
</html>
